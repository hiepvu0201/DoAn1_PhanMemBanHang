<div class="dialog">
  <div class="dialog-title">
    {{ title }}
  </div>
  <div class="dialog-body">
    <p>Delete</p>
  </div>
  <div class="dialog-footer">
    <button class="btn btn-yes" (click)="onYesClick()">Yes</button>
    <button class="btn btn-no" (click)="onNoClick()">No</button>
  </div>
</div>
