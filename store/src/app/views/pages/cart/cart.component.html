<div class="bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-0">
        <a routerLink="">Home</a> <span class="mx-2 mb-0">/</span>
        <strong class="text-black">Cart</strong>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row mb-5">
      <form class="col-md-12" method="post">
        <div class="site-blocks-table">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="product-thumbnail">Image</th>
                <th class="product-name">Product</th>
                <th class="product-price">Price</th>
                <th class="product-quantity">Quantity</th>
                <th class="product-total">Total</th>
                <th class="product-remove">Remove</th>
              </tr>
            </thead>
            <tbody *ngIf="productCartList">
              <tr *ngFor="let product of productCartList">
                <td class="product-thumbnail">
                  <img
                    src="https://localhost:5001/images/{{ product.image }}"
                    alt="Image"
                    class="img-fluid"
                  />
                </td>
                <td class="product-name">
                  <h2 class="h5 text-black">{{ product.name }}</h2>
                </td>
                <td>${{ product.price }}.00</td>
                <td>
                  <div class="input-group mb-3" style="max-width: 120px;">
                    <div class="input-group-prepend">
                      <button
                        (click)="subtractQuantityProduct(product)"
                        class="btn btn-outline-primary"
                        type="button"
                      >
                        &minus;
                      </button>
                    </div>
                    <input
                      type="text"
                      class="form-control text-center"
                      [value]="product.quantity"
                      placeholder=""
                      aria-label="Example text with button addon"
                      aria-describedby="button-addon1"
                    />
                    <div class="input-group-append">
                      <button
                        (click)="addQuantityProduct(product)"
                        class="btn btn-outline-primary"
                        type="button"
                      >
                        +
                      </button>
                    </div>
                  </div>
                </td>
                <td>${{ product.quantity * product.price }}.00</td>
                <td>
                  <a
                    routerLink="."
                    (click)="removeProduct(product)"
                    class="btn btn-primary height-auto btn-sm"
                    >X</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="row mb-5">
          <div class="col-md-6">
            <button
              routerLink="/products"
              class="btn btn-outline-primary btn-sm btn-block"
            >
              Continue Shopping
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-6 pl-5">
        <div class="row justify-content-end">
          <div class="col-md-7">
            <div class="row">
              <div class="col-md-12 text-right border-bottom mb-5">
                <h3 class="text-black h4 text-uppercase">Cart Totals</h3>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <span class="text-black">Subtotal</span>
              </div>
              <div class="col-md-6 text-right">
                <strong class="text-black">${{ totalPrice }}.00</strong>
              </div>
            </div>
            <div class="row mb-5">
              <div class="col-md-6">
                <span class="text-black">Total</span>
              </div>
              <div class="col-md-6 text-right">
                <strong class="text-black">${{ totalPrice }}.00</strong>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <button
                  routerLink="checkout"
                  class="btn btn-primary btn-lg btn-block"
                >
                  Proceed To Checkout
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
