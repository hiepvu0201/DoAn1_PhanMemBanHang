<div class="custom-border-bottom py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-0">
        <a routerLink="">Home</a> <span class="mx-2 mb-0">/</span>
        <a routerLink="/products">Shop</a> <span class="mx-2 mb-0">/</span>
        <strong class="text-black">Detail</strong>
      </div>
    </div>
  </div>
</div>

<div class="site-section" *ngIf="product">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="item-entry">
          <a href="#" class="product-item md-height bg-gray d-block">
            <img
              src="https://localhost:5001/images/{{ product.image }}"
              alt="Image"
              class="img-fluid"
            />
          </a>
        </div>
      </div>
      <div class="col-md-6">
        <h2 class="text-black">{{ product.name }}</h2>
        <p>
          {{ product.shortDescription }}
        </p>
        <p>
          <strong class="text-primary h4">${{ product.price }}.00</strong>
        </p>
        <p>
          <a
            *ngIf="isAddToCart"
            routerLink="."
            (click)="addToCart(product)"
            class="buy-now btn btn-sm height-auto px-4 py-3 btn-primary"
            >Add To Cart</a
          >

          <a
            *ngIf="!isAddToCart"
            routerLink="."
            (click)="removeToCart(product)"
            class="buy-now btn btn-sm height-auto px-4 py-3 btn-primary"
            >Remove To Cart</a
          >
        </p>
      </div>
    </div>

    <div _ngcontent-ljk-c3="" class="title-section mb-5 mt-5 col-12">
      <h2 _ngcontent-ljk-c3="" class="text-uppercase">Description</h2>
    </div>
    <div class="description">
      <div class="container">
        <article [innerHTML]="product.description"></article>
      </div>
    </div>
  </div>
</div>
